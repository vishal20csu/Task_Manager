<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script/controller.js" type="module"></script>
</head>
<body>
    <h1>Task Manager App</h1>
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" id="id" class="form-control" placeholder="type id here">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="type Name here">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="type description here" cols="30" rows="10"></textarea>
    </div>
   
  


    <div class="buttons">
        <button id="add" class="btn btn-primary">Add</button>
        <button id="delete" class="btn btn-danger">Delete</button>
        <button id="save" class="btn btn-success">Save</button>
        <button id="load" class="btn btn-warning">Load</button>
        <button id="search" class="btn btn-info">Search</button>
        <button id="clear-search" class="btn btn-warning">Clear Search</button>
        <button id="clear-all" class="btn btn-danger">Clear All</button>
    </div>
    <div>
        <h3>Total Records <span id="total"></span> Mark Records <span id="markedTotal"></span>  UnMark Records <span id="unmarkedTotal"></span></h3>
    </div>

    <div>
        <table class = "table table-hover" >
            <thead >
                <tr >
                    <th>Id</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Operations</th>
           
                 
                </tr>
            </thead>
            <tbody class="tbody">


            </tbody>
        </table>
    </div>
    
</body>
</html>
